<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 id="panel-title" class="panel-title">My account: <strong>{{getMyAccountUser().name}}</strong></h3>
        </div>
        <div class="panel-body">
            <h4 ng-show="xrpBallance">Current ballance: <strong>{{xrpBallance}}</strong> XRP's</h4>

            <button ng-hide="xrpBallance" type="button" class="btn btn-default btn-lg btn-success" aria-label="Left Align"
                    ng-click="createWallet()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create a new wallet
            </button>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 id="panel-title" class="panel-title">Network status</strong></h3>
        </div>
        <div class="panel-body">
            <h4 ng-show="server_name">Connected to server: <strong>{{server_name}}</strong></h4>
            <h4 ng-show="ledgerClosed">Last ledger closed: <strong>{{ledgerClosed}}</strong></h4>
            <h4>{{error}}</h4>
        </div>
    </div>

</div>
