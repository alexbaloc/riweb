<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <ul class="list-group">
        <div class="row">
            <h1>My account: {{getMyAccountUser().name}}</h1>
            <h4>{{message}}</h4>
            <h4>{{ballance}}</h4>
            <h4>{{ledger_closed}}</h4>
            <h4>{{error}}</h4>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default btn-lg btn-success" aria-label="Left Align"
                    ng-click="createWallet()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create a new wallet
            </button>
        </div>
    </ul>
</div>
