<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 id="panel-title" class="panel-title">My account: <strong>{{getMyAccountUser().name}}</strong></h3>
        </div>
        <div class="panel-body">
            <h4>{{message}}</h4>
            <h4>{{ballance}}</h4>
            <h4>{{ledger_closed}}</h4>
            <h4>{{error}}</h4>

            <button type="button" class="btn btn-default btn-lg btn-success" aria-label="Left Align"
                    ng-click="createWallet()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Create a new wallet
            </button>
        </div>
    </div>

</div>
